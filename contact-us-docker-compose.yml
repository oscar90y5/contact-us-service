services:
  contact-us-nginx:
    image: nginx:1.25-alpine
    container_name: contact-us-nginx
    restart: unless-stopped
    depends_on:
      - contact-us-django
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static-data:/static:ro
    networks:
      - proxy
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.contact-us.rule=Host(`${CONTACT_US_DOMAIN}`)"
      - "traefik.http.routers.contact-us.entrypoints=websecure"
      - "traefik.http.routers.contact-us.tls.certresolver=letsencrypt"
      - "traefik.http.services.contact-us.loadbalancer.server.port=12000"

  contact-us-django:
    image: ${DJANGO_IMAGE}
    container_name: contact-us-django
    restart: unless-stopped
    depends_on:
      - contact-us-db
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DEBUG: ${DEBUG}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    volumes:
      - static-data:/static
    command: ["./entry_point.sh"]
    networks:
      - backend
      - db-network

  contact-us-db:
    image: "postgres:${POSTGRES_VERSION}"
    container_name: contact-us-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - db-network

volumes:
  db-data:
  static-data:

networks:
  proxy:
    external: true
  backend:
  db-network:
    internal: true
